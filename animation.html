<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomPen.com - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 12px rgba(216, 239, 234, 0.2));
            animation: pulse 3s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .loading-text {
            color: #f1f1f1;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 0.3px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 0.5s ease forwards 0.8s;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeInText {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulse {
            0% { 
                transform: scale(0.95);
                filter: drop-shadow(0 0 12px rgba(216, 239, 234, 0.2));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 25px rgba(216, 239, 234, 0.4));
            }
            100% { 
                transform: scale(0.95);
                filter: drop-shadow(0 0 12px rgba(216, 239, 234, 0.2));
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="Logo.png" alt="WisdomPen Logo" class="logo">
        <div class="loading-text">WisdomPen</div>
    </div>

    <script>
        // Check if we've already loaded the chat page
        if (sessionStorage.getItem('animationPlayed')) {
            window.location.replace('chat2.html');
        } else {
            // First time load - show animation then redirect
            setTimeout(() => {
                sessionStorage.setItem('animationPlayed', 'true');
                window.location.replace('chat2.html'); // Using replace instead of href
            }, 2000);
        }

        // Prevent going back
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, '', window.location.href);
        };
    </script>
</body>
</html>
