<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomPen.com - Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* [Your existing CSS remains unchanged] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "liga" 1, "kern" 1;
            text-rendering: optimizeLegibility;
            background-color: #0f0f0f;
            color: #f1f1f1;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0);
        }

        header h1 {
            font-size: 22px;
            font-weight: 500;
            color: rgb(236, 233, 233);
            text-align: center;
        }

        .language-toggle, #Report {
            padding: 8px 14px;
            background-color: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .language-toggle:hover, #Report:hover {
            background-color: rgba(255, 255, 255, 0.12);
        }

        #Report:hover {
            color: #10a37f;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            height: calc(100vh - 160px);
            overflow-y: hidden;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            margin-bottom: 90px;
            scroll-behavior: smooth;
            width: 100%;
            max-width: 900px;
            margin-left: 0;
            margin-right: auto;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: rgba(80, 80, 80, 0.6) rgba(0, 0, 0, 0.1);
            padding-right: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(80, 80, 80, 0.6);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: background 0.2s ease;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.8);
        }

        /* Message Styling */
        .chat-messages li {
            width: 90%;
            max-width: 900px;
            padding: 28px 32px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 16.0px;
            letter-spacing: -0.003em;
            word-spacing: 0.05em;
            font-weight: 500;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
            list-style-type: none;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            text-align: left;
            color: rgba(241, 241, 241, 0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-messages .user-message {
            background-color: #1e1e1e6d;
            color: #f1f1f1;
        }

        .chat-messages .user-message::before {
            content: "You:";
            display: block;
            font-weight: 630;
            margin-bottom: 12px;
            color: #4078ff;
            font-size: 13.5px;
            letter-spacing: 0.01em;
        }

        .chat-messages .assistant-message {
            background-color: #2d2d3072;
            color: #f1f1f1;
        }

        .chat-messages li p {
            margin-bottom: 20px;
            line-height: 1.6;
            letter-spacing: -0.003em;
            color: rgba(241, 241, 241, 0.98);
            font-weight: 500;
        }

        .chat-messages li p:last-child {
            margin-bottom: 0;
        }

        .chat-messages li pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 18px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            font-family: 'SF Mono', ui-monospace, Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            line-height: 1.5;
            letter-spacing: 0;
        }

        .chat-messages li code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', ui-monospace, Menlo, Monaco, Consolas, monospace;
            font-size: 13.5px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .chat-messages li ul, 
        .chat-messages li ol {
            margin: 16px 0 16px 24px;
            line-height: 1.7;
        }

        .chat-messages li li {
            margin: 8px 0;
            padding: 0;
            box-shadow: none;
            animation: none;
            width: auto;
            max-width: none;
        }

        .chat-messages a {
            color: #10a37f;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .chat-messages a:hover {
            color: #4078ff;
            text-decoration: underline;
        }

        /* Input Container */
        #overlaybox {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px 30px;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        #overlaychat {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 16px;
            padding: 14px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .user-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #f1f1f1;
            font-size: 16px;
            line-height: 1.5;
            padding: 12px 0;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            outline: none;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', Arial, sans-serif;
            scrollbar-width: thin;
            scrollbar-color: rgba(80, 80, 80, 0.6) rgba(0, 0, 0, 0.1);
        }

        .user-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .user-input::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .user-input::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 5px;
        }

        .user-input::-webkit-scrollbar-thumb {
            background: rgba(80, 80, 80, 0.6);
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: background 0.2s ease;
        }

        .user-input::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.8);
        }

        .send {
            background-color: #d2f2f0;
            color: rgb(17, 17, 17);
            border: none;
            border-radius: 7px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 12px;
            box-shadow: 0 2px 8px rgba(212, 237, 237, 0.3);
        }

        .send:hover {
            background-color: #4bb0ae;
            transform: translateY(1px);
            box-shadow: 0 4px 12px rgba(203, 222, 241, 0.4);
        }

        .send:active {
            transform: translateY(1.2px);
            box-shadow: 0 1px 4px rgba(228, 241, 245, 0.3);
        }

        /* File Upload Styling */
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(200, 200, 200, 0.7);
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            width: 36px;
            height: 36px;
        }

        .file-upload-label .file-icon,
        .file-upload-label .file-icon-active {
            position: absolute;
            transition: all 0.3s ease;
        }

        .file-upload-label .file-icon {
            opacity: 1;
            transform: scale(1);
        }

        .file-upload-label .file-icon-active {
            opacity: 0;
            transform: scale(0.5);
        }

        .file-upload-label.active .file-icon {
            opacity: 0;
            transform: scale(0.5);
        }

        .file-upload-label.active .file-icon-active {
            opacity: 1;
            transform: scale(1);
        }

        .file-upload-label:hover {
            color: rgba(255, 255, 255, 0.95);
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .file-upload-label:active {
            transform: translateY(0);
        }

        .file-list-container {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            width: 100%;
            padding-bottom: 12px;
            z-index: 10000;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 0 16px;
        }

        .file-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(45, 45, 48, 0.7);
            border-radius: 12px;
            padding: 10px;
            font-size: 13px;
            color: #f1f1f1;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            max-width: 200px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .file-item:hover {
            background-color: rgba(50, 50, 55, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .file-item-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
        }

        .file-item .material-icons {
            font-size: 16px;
            margin-right: 8px;
            color: #10a37f;
        }

        .file-item .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            font-weight: 500;
        }

        .file-item .remove-file {
            margin-left: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .file-item .remove-file:hover {
            color: #ff4d4d;
            background-color: rgba(255, 77, 77, 0.1);
        }

        .file-preview {
            max-width: 180px;
            max-height: 120px;
            border-radius: 8px;
            object-fit: cover;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .file-preview-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 6px;
        }

        .file-type-indicator {
            display: inline-block;
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 6px;
        }

        .file-type-txt {
            background-color: rgba(16, 163, 127, 0.15);
            color: #10a37f;
        }

        .file-type-img {
            background-color: rgba(64, 120, 255, 0.15);
            color: #4078ff;
        }

        .file-status {
            font-size: 12px;
            color: #888;
            margin-left: 8px;
        }

        /* Typing Animation */
        .typing-animation {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #c5d7dee8;
            font-weight: 500;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #10a37f;
            border-radius: 50%;
            animation: glow 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 10px #10a37f;
            }
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            header h1 {
                font-size: 18px;
            }

            .language-toggle, #Report {
                padding: 6px 10px;
                font-size: 13px;
            }

            #overlaybox {
                padding: 12px 16px 20px;
            }

            #overlaychat {
                padding: 10px 14px;
            }

            .chat-messages {
                padding: 10px 5px;
            }

            .user-input {
                font-size: 14px;
                padding: 10px 0;
            }

            .send {
                width: 36px;
                height: 36px;
            }
        }

        // Function to generate and get device fingerprint
        function getDeviceFingerprint() {
            if (localStorage.getItem(DEVICE_ID_KEY)) {
                return localStorage.getItem(DEVICE_ID_KEY);
            }

            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                new Date().getTimezoneOffset(),
                screen.width,
                screen.height,
                screen.colorDepth,
                navigator.hardwareConcurrency,
                navigator.deviceMemory
            ].join('|');

            const deviceId = btoa(fingerprint) + Date.now().toString(36);
            localStorage.setItem(DEVICE_ID_KEY, deviceId);
            return deviceId;

        // Function to check and update request count
        function checkRequestLimit() {
            if (isDebugMode) {
                updateRequestCounter();
                return 0;

            const now = Date.now();
            const resetTime = parseInt(localStorage.getItem(REQUEST_RESET_KEY) || '0');
            const currentCount = parseInt(localStorage.getItem(REQUEST_COUNT_KEY) || '0');
            
            // Check if it's time to reset (24 hours have passed)
            if (now > resetTime) {
                // Reset count to 0 and set next reset time to exactly 24 hours from now
                localStorage.setItem(REQUEST_COUNT_KEY, '0');
                const nextReset = now + (24 * 60 * 60 * 1000); // 24 hours in milliseconds
                localStorage.setItem(REQUEST_RESET_KEY, nextReset.toString());
                
                // Reset count to ensure it starts fresh
                return 1; // First request of the new period
            }

            // Check if current count has reached limit
            if (currentCount >= DAILY_REQUEST_LIMIT) {
                const timeUntilReset = resetTime - now;
                const hoursUntilReset = Math.ceil(timeUntilReset / (1000 * 60 * 60));
                throw new Error(`Daily limit of ${DAILY_REQUEST_LIMIT} requests reached. Please try again in ${hoursUntilReset} hours.`);

            // Increment count and update storage
            const newCount = currentCount + 1;
            localStorage.setItem(REQUEST_COUNT_KEY, newCount.toString());
            updateRequestCounter();
            return newCount;

            text = text.replace(/###\s+/g, '');

            // Add space after periods and commas if not followed by space
            text = text.replace(/([.,])(?!\s)/g, '$1 ');
            
            // Add extra line spacing between sentences that end with periods
            text = text.replace(/\.\s+/g, '. <br><br>');
            
            // Apply other formatting while preserving spacing
            text = text.replace(/\|SUB\|(.*?)\|\/SUB\|/g, '<h3>$1</h3><br>');
            text = text.replace(/\|IMP\|(.*?)\|\/IMP\|/g, '<strong>$1</strong>');
            text = text.replace(/\|REF\|(.*?)\|\/REF\|/g, '<span class="reference">$1</span>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Replace single newlines with line breaks and add spacing
            text = text.replace(/\n/g, '<br><br>');

        // Modify the checkRequestLimit function
        function checkRequestLimit() {
            if (isDebugMode) {
                updateRequestCounter();
                return 0;
            }

            const now = Date.now();
            const resetTime = parseInt(localStorage.getItem(REQUEST_RESET_KEY) || '0');
            const currentCount = parseInt(localStorage.getItem(REQUEST_COUNT_KEY) || '0');
            
            // Check if it's time to reset (24 hours have passed)
            if (now > resetTime) {
                // Reset count to 0 and set next reset time to exactly 24 hours from now
                localStorage.setItem(REQUEST_COUNT_KEY, '0');
                const nextReset = now + (24 * 60 * 60 * 1000); // 24 hours in milliseconds
                localStorage.setItem(REQUEST_RESET_KEY, nextReset.toString());
                
                // Reset count to ensure it starts fresh
                return 1; // First request of the new period
            }

            // Check if current count has reached limit
            if (currentCount >= DAILY_REQUEST_LIMIT) {
                const timeUntilReset = resetTime - now;
                const hoursUntilReset = Math.ceil(timeUntilReset / (1000 * 60 * 60));
                throw new Error(`Daily limit of ${DAILY_REQUEST_LIMIT} requests reached. Please try again in ${hoursUntilReset} hours.`);
            }

            // Increment count and update storage
            const newCount = currentCount + 1;
            localStorage.setItem(REQUEST_COUNT_KEY, newCount.toString());
            updateRequestCounter();
            return newCount;
        }
